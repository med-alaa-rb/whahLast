<form
  style="
    margin-left: 20%;
    margin-right: 20%;
    margin-top: 5%;
    border-radius: 6%;
  "
>
  <div class="form-group row">
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        id="inputEmail3"
        placeholder="{{ this.data.title }}"
        #title
        name="title"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputEmail3"
        placeholder="{{ this.data.description }}"
        #description
        name="description"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputEmail3"
        placeholder="{{ this.data.image }}"
        #image
        name="image"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputEmail3"
        placeholder="{{ this.data.salary }}"
        #salary
        name="salary"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputEmail3"
        placeholder="{{ this.data.contact }}"
        #contact
        name="contact"
      />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="
      modify(
        {
          title: title.value,
          description: description.value,
          image: image.value,
          salary: salary.value,
          contact: contact.value,
          id : this.data.id
        },
        {
          title: this.data.title,
          description: this.data.description,
          image: this.data.image,
          salary: this.data.salary,
          contact: this.data.contact,
          id : this.data.id
  
        }
      )
    "
      >
        update
      </button>
    </div>
  </div>
</form>
