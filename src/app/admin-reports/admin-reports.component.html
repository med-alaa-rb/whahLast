<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <a class="navbar-brand" href="#">
        Generic Brand
      </a>
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" (click)="ban()">
              <span data-feather="home"></span>
              Ban
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="verf()">
              <span data-feather="file"></span>
              Verification
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="member()">
              <span data-feather="shopping-cart"></span>
              Memberships
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="coach()">
              <span data-feather="users"></span>
              add Coach
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="feedback()">
              <span data-feather="bar-chart-2"></span>
              feedback
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="post()">
              <span data-feather="layers"></span>
              all posts
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="report()">
              <span data-feather="layers"></span>
              reports <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="adTree()">
              <span data-feather="layers"></span>
              add trees
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="goback()">
              <span data-feather="layers"></span>
              disconnect
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div style="margin-left: 350px;">
      <div class="card" style="width: 18rem;" *ngFor="let element of reports">
        <img
          src="https://globalyounggreens.org/wp-content/uploads/2020/05/report.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ this.element?.name }}</h5>
          <h4 class="card-text">{{ this.element?.postId }}</h4>
          <p class="card-text">{{ this.element?.reason }}</p>
          <p class="card-text">{{ this.element?.comment }}</p>
        </div>
        <div class="card-body">
          <a class="card-link">Card link</a>
          <a class="card-link">Another link</a>
        </div>
      </div>
    </div>
  </div>
</div>
