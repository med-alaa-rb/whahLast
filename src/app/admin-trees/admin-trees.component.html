<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <a class="navbar-brand" href="#">
        Generic Brand
      </a>
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" (click)="ban()">
              <span data-feather="home"></span>
              Ban
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="verf()">
              <span data-feather="file"></span>
              Verification
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="member()">
              <span data-feather="shopping-cart"></span>
              Memberships
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="coach()">
              <span data-feather="users"></span>
              add Coach
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="feedback()">
              <span data-feather="bar-chart-2"></span>
              feedback
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="post()">
              <span data-feather="layers"></span>
              all posts
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="report()">
              <span data-feather="layers"></span>
              reports
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="adTree()">
              <span data-feather="layers"></span>
              add trees <span class="sr-only">(current)</span>

          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="goback()">
              <span data-feather="layers"></span>

            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div style="width: 100%; display: table; margin-left: 400px;">
      <div style="display: table-row; height: 100px;">
        <div style="width: 40%; display: table-cell;">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Job</label>
              <input
                type="text"
                #job
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">field</label>
              <input
                type="text"
                #field
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              (click)="treesInfo(job.value, field.value)"
            >
              Submit
            </button>
          </form>
        </div>
        <div style="display: table-cell; width: 40%; margin-left: 60%;">
          <form>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Example select</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option *ngFor="let element of trees">
                  {{ this.element?.job }}
                </option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div style="width: 100%; display: table; margin-left: 400px;">
      <div style="display: table-row; height: 100px;">
        <div style="width: 50%; display: table-cell;">
          <div style="width: 100%; display: table;">
            <div style="display: table-row; height: 100px;">
              <div style="width: 50%; display: table-cell;">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">name of path</label>
                  <select
                    #val1
                    (change)="addp(val1.value)"
                    class="form-control"
                    id="exampleFormControlSelect1"
                  >
                    <option *ngFor="let element of paths">
                      {{ this.element?.name }}
                    </option>
                  </select>
                </div>
              </div>
              <div style="display: table-cell;">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">name of tree</label>
                  <select
                    #val
                    (change)="addt(val.value)"
                    class="form-control"
                    id="exampleFormControlSelect1"
                  >
                    <option *ngFor="let element of trees">
                      {{ this.element?.job }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" (click)="joinInfo()">
            Submit
          </button>
        </div>
        <div style="display: table-cell;">
          <div class="form-group">
            <label for="exampleFormControlSelect1">name of tree</label>
            <select
              #va
              (change)="displaytree(va.value)"
              class="form-control"
              id="exampleFormControlSelect1"
            >
              <option *ngFor="let element of trees">
                {{ this.element?.job }}
              </option>
            </select>
          </div>
        </div>
      </div>

</div>
