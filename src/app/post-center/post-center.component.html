<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>Create post</h1>
      <form action="" method="POST">
        <div class="inputfield">
          <label>image</label>
          <input
            #image
            type="file"
            class="input"
            name="image"
            (change)="imgUpload($event)"
          />
        </div>
        <div class="form-group">
          <label for="title">Title <span class="require">*</span></label>
          <input type="text" class="form-control" name="title" #title />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea rows="5" class="form-control" name="description" #description></textarea>
        </div>

        <div class="form-group">
          <p><span class="require">*</span> - required fields</p>
        </div>
        <div class="form-group">
            <label for="title">Price <span class="require">*</span></label>
            <input type="number" class="form-control" name="salary" #salary />
          </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="add(image.value,title.value,description.value,salary.value)">Create</button>
          <button class="btn btn-default" (click)="profile()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
